<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Registros</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h1>Gestión de Registros</h1>

  <!-- Formulario de creación -->
  <form action="/nuevo" method="POST" class="row g-3 mb-4">
    <div class="col-md-3">
      <input type="text" name="clave" class="form-control" placeholder="Clave" required>
    </div>
    <div class="col-md-4">
      <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
    </div>
    <div class="col-md-3">
      <select name="estado" class="form-select">
        <option>Activo</option>
        <option>Pendiente</option>
        <option>Inactivo</option>
      </select>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </div>
  </form>

  <!-- Tabla de registros -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Clave</th>
        <th>Nombre</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for r in registros %}
      <tr>
        <td>{{ r[1] }}</td>
        <td>
          <!-- Formulario de edición inline -->
          <form action="/editar/{{ r[0] }}" method="POST" class="d-flex">
            <input type="text" name="nombre" value="{{ r[2] }}" class="form-control me-2">
            <select name="estado" class="form-select me-2">
              <option {% if r[3]=='Activo' %}selected{% endif %}>Activo</option>
              <option {% if r[3]=='Pendiente' %}selected{% endif %}>Pendiente</option>
              <option {% if r[3]=='Inactivo' %}selected{% endif %}>Inactivo</option>
            </select>
            {% if role == 'admin' %}
              <button type="submit" class="btn btn-warning btn-sm">Editar</button>
            {% endif %}
          </form>
        </td>
        <td>{{ r[3] }}</td>
        <td>
          {% if role == 'admin' %}
            <a href="/borrar/{{ r[0] }}" class="btn btn-danger btn-sm">Borrar</a>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Botones extra -->
  <div class="mt-3">
    <a href="/exportar" class="btn btn-success">Exportar a Excel</a>
    <a href="/historial" class="btn btn-secondary">Ver historial</a>
    <a href="/logout" class="btn btn-dark">Cerrar sesión</a>
  </div>
</body>
</html>
